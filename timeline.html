            z-index: 0;

        }
        .tl-slide.tl-slide-title .tl-title:after {
            content: "";
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.45);
            z-index: 1;
            border-radius: 18px;
        }
        .tl-slide.tl-slide-title .tl-headline,
        .tl-slide.tl-slide-title .tl-text-content {
            color: #fff !important;
